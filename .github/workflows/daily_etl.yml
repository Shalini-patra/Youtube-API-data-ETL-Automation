name: Daily YouTube ETL

# Trigger workflow daily at 6 AM UTC
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:  # allows manual trigger

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout Repo
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 3: Clear pip cache to avoid cached IPython
      - name: Clear pip cache
        run: pip cache purge

      # Step 4: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Export Secrets to Environment
      - name: Set DB Secrets
        run: |
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}" >> $GITHUB_ENV

      # Step 6: Run ETL script
      - name: Run ETL Script
        run: |
          python fetch_youtube_data.py
